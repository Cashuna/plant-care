<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Charts</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='./assets/images/favicon-16.png' />

  	<meta property="og:description" content=“Indoor plant care easy DIY garden gardening houseplant”/>

  <link rel="stylesheet" type="text/css" href="./assets/css/dashboard.css">
	<style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold;
        }
    </style>
</head>
<body>
  <header>
    <input type="checkbox" id="toggle" />
    <label for="toggle" id="toggle-btn"></label>
    <div class="nav-icon"></div>
    <!-- <nav data-state="open"> -->
    <nav>
      <ul>
        <li><a href="/dashboard">Home</a></li>
        <li><a href="/form">Add Plant</a></li>
        <li><a href="/">Sign out</a></li>
      </ul>
    </nav>
  </header>
  <br>
  <br>
	<div class="container">
		<div class="row">
			<div class="col-md-12" class="plant-info" id="plant-head">
			</div>
		</div>
    <hr>

		<div class="row">
			<div class="col-md-4" class="plant-info" id="plant-intro">
			</div>

			<div class="col-md-4" class="plant-info" id="plant-care">
			</div>

			<div class="col-md-4" class="plant-info" id="plant-size">
			</div>
		</div>
	<hr>
		<div class="row">
			<div class="col-md-6">
				<div id="waterGuage">
					<h2 class="text-center" id="guageH1"></h2>
					<svg id="fillgaugeWater" width="97%" height="250"></svg>
				</div>
			</div>

			<div class="col-md-6">
				<div id="sunGuage">
					<h2 class="text-center" id="guageH2"></h2>
					<svg id="fillgaugeSun" width="97%" height="250"></svg>
				</div>
			</div>
		</div>
<hr>
		<div class="row">
			<div class="col-md-3">
				<canvas id="heightChart" width="100" height="100"></canvas>
			</div>

			<div class="col-md-3">
				<canvas id="spreadChart" width="100" height="100"></canvas>
			</div>

			<div class="col-md-3">
				<canvas id="phChart" width="100" height="100"></canvas>
			</div>
			<div class="col-md-3">
				<canvas id="tempChart" width="100" height="100"></canvas>
			</div>
		</div>
	</div>
  <br>
  <br>
  <br>
  <br>

  <footer>
  </footer>
<!--Importing moment.js-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!--Importing JQuery-->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<!--Importing D3-->
<script src="https://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
<!--Importing Liquid Fill Guage-->
<script src="./assets/javascript/liquidFillGauge.js" language="JavaScript"></script>
<!--Importing charts.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
<!--Importing front-end js files-->
<script type="text/javascript" src="./assets/javascript/charts.js"></script>
<script type="text/javascript" src="./assets/javascript/plants_front.js"></script>

</body>
</html>
