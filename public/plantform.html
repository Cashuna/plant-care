<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>One Green Thumb</title>

  <!-- Adding the CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/plantform.css">
</head>

<body>
  <header>
    <input type="checkbox" id="toggle" />
    <label for="toggle" id="toggle-btn"></label>
    <div class="nav-icon"></div>
    <!-- <nav data-state="open"> -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Filler</a></li>
        <li><a href="#">Blah Blah</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <form class="login-form">
      <div class="input-header">Plant Name</div>
      <input type="text" name="plant-name" id="plant-name" class="input" placeholder="Basil">

      <div class="input-header">Plant Height (inches)</div>
      <input type="text" name="plant-height" id="plant-height" class="input" placeholder="11">

      <div class="input-header">Plant Watered</div>
      <input type="text" name="plant-watered" id="plant-watered" class="input" placeholder="Yes">

      <div class="input-header">Plant Spread (inches)</div>
      <input type="text" name="plant-spread" id="plant-spread" class="input" placeholder="6">

      <div class="input-header">Plant Sunlight</div>
      <input type="text" name="plant-sunlight" id="plant-sunlight" class="input" placeholder="50%">

      <div class="input-header">Temperature</div>
      <input type="text" name="temp" id="temp" class="input" placeholder="Basil">

      <div class="input-header">Plant Trimmed</div>
      <input type="text" name="plant-trimmed" id="plant-trimmed" class="input" placeholder="No">

      <br>
      <input type="submit" value="Submit" class="button">
    </form>
  </div>

    <footer>
    </footer>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </div>
</body>

</html>
