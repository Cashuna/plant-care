<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>One Green Thumb</title>

  <!-- Adding the CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/plantform.css">

  <!-- favicon -->
  <link rel='shortcut icon' type='image/x-icon' href='./assets/images/favicon-16.png' />

  <meta property="og:description" content=“Indoor plant care easy DIY garden gardening houseplant”/>
</head>

<body>
  <header>
    <input type="checkbox" id="toggle" />
    <label for="toggle" id="toggle-btn"></label>
    <div class="nav-icon"></div>
    <!-- <nav data-state="open"> -->
    <nav>
      <ul>
        <li><a href="/dashboard">Home</a></li>
        <li><a href="/form">Add Plant</a></li>
        <li><a href="/">Sign out</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <form class="login-form">
      <div class="input-header">Plant Name</div>

        <select name="plant-name" id="plant-name">
          <option value="Basil">Basil</option>
          <option value="Aloe Vera">Aloe Vera</option>
          <option value="Lucky Bamboo">Lucky Bamboo</option>
          <option value="Bay laurel">Bay laurel</option>
          <option value="Chives">Chives</option>
          <option value="Coriander">Coriander</option>
          <option value="Dill">Dill</option>
          <option value="Meyer lemon tree">Meyer lemon tree</option>
          <option value="Spearmint">Spearmint</option>
          <option value="Money Tree">Money Tree</option>
          <option value="Norfolk island pine">Norfolk island pine</option>
          <option value="Oregano">Oregano</option>
          <option value="Flat leaf parsley">Flat leaf parsley</option>
          <option value="Ponytail palm">Ponytail palm</option>
          <option value="Rosemary">Rosemary</option>
          <option value="Rubber tree">Rubber tree</option>
          <option value="Sage">Sage</option>
          <option value="Snake plant">Snake plant</option>
          <option value="Spider plant">Spider plant</option>
          <option value="Thyme">Thyme</option>
          <option value="Tomato">Tomato</option>
          <option value="Yucca">Yucca</option>
        </select>

      <div class="input-header">Plant Height (inches)</div>
      <input type="number" name="plant-height" id="plant-height" class="input" placeholder="11">

      <div class="input-header">Plant Watered</div>
      <input type="text" name="plant-watered" id="plant-watered" class="input" placeholder="Yes">

      <div class="input-header">Plant Spread (inches)</div>
      <input type="number" name="plant-spread" id="plant-spread" class="input" placeholder="6">

      <div class="input-header">Recommended Sunlight?</div>
      <input type="text" name="plant-sunlight" id="plant-sunlight" class="input" placeholder="Yes">

      <div class="input-header">Temperature (F)</div>
      <input type="number" name="temp" id="temp" class="input" placeholder="68">

      <div class="input-header">Plant Trimmed</div>
      <input type="text" name="plant-trimmed" id="plant-trimmed" class="input" placeholder="No">

      <br>
      <input type="submit" value="Submit" class="button" id="user-plant-btn">
    </form>
  </div>

    <footer>
    </footer>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/form.js"></script>
  </div>
</body>

</html>
