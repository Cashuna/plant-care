<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Charts</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">	
	<style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; 
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" class="plant-info" id="plant-head">
			</div>
		</div>

		<div class="row">
			<div class="col-md-4" class="plant-info" id="plant-intro">
			</div>

			<div class="col-md-4" class="plant-info" id="plant-lifecycle">
			</div>

			<div class="col-md-4" class="plant-info" id="plant-size">
			</div>
		</div>

		<div class="row">
			<div class="col-md-4" class="plant-info" id="plant-care">
			</div>

			<div class="col-md-4" class="plant-info" id="plant-temp">
			</div>

			<div class="col-md-4" class="plant-info" id="plant-sow">
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div id="waterGuage">
					<h2 class="text-center">Recommended water</h2>
					<svg id="fillgaugeWater" width="97%" height="250"></svg>
				</div>
			</div>

			<div class="col-md-6">
				<div id="sunGuage">
					<h2 class="text-center">Recommended sun</h2>
					<svg id="fillgaugeSun" width="97%" height="250"></svg>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<canvas width="960" height="500"></canvas>
			</div>

			<div class="col-md-4">
				<canvas id="heightChart" width="100" height="100"></canvas>
			</div>

			<div class="col-md-4">
				<canvas id="heightChart" width="100" height="100"></canvas>
			</div>
		</div>
	</div>
<!--Importing JQuery-->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<!--Importing D3-->
<script src="https://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
<!--Importing Liquid Fill Guage-->
<script src="./assets/javascript/liquidFillGauge.js" language="JavaScript"></script>
<!--Importing charts.js script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
<!--Importing front-end js files-->
<script type="text/javascript" src="./assets/javascript/charts.js"></script>
<script type="text/javascript" src="./assets/javascript/plants_front.js"></script>

</body>
</html>
